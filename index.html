<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

   <style>
    .poppins{
        font-family: "Poppins", sans-serif;
    }
    .anton{
        font-family: "Anton", sans-serif;
    }
   </style>
</head>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center flex flex-col justify-center items-center">
        <!-- Home section -->
        <section id="home-section">
            <div class="section-text text-base-100 my-auto text-center">
                <h1 class="text-8xl font-bold  aton">ALPHABET CLASH</h1>
            <p class="py-10 font-medium">Unleash Your Keyboard Kung Fu : Press “Play Now” to Play</p>
            <button onclick="play()" class="btn font-semibold px-5 text-xl text-[#010313] poppins">Play Now</button>
            </div>
        </section>

        <!-- Kyeboard Section -->
        <section id="keyboard-section" class=" hidden">
            <!-- Keyboard Display -->
            <div class="artboard artboard-horizontal phone-4 border-8 rounded-2xl border-[#010313cc] bg-[#ffffffB3] -mt-5 mb-5">
               <div class="art-p flex justify-center">
                <span class="text-center font-light bg-[#010313cc] text-base-100 px-4 pb-3 poppins rounded-b-lg">Don't watch keyboard  while playing...</span>
               </div>
               <div class="art-y flex justify-center items-center h-full">
               <p id="random-alpha" class="text-8xl font-bold text-center poppins text-black uppercase">Y</p>
               </div>
            </div>
            <!-- keyboard Start -->
            <div class="key-container">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="keyboard-btn flex justify-between">
                <button class="btn -ml-7 rounded-full border-none text-base font-medium bg-[#894189] text-base-100">Life <img src="images/Group 23.png" alt="" class="pt-2 w-7"><span id="previous-life">1</span></button>
                <button class="btn bg-[#360490] rounded-full border-none text-base font-medium text-base-100 -mr-10">Score<img src="images/monetization_on.png" alt="" class="pt-2 w-7"><span id="previous-score">0</span></button>
            </div>
        </section>

        <!-- Score Section -->
        <section id="score-section" class=" hidden">
            <div class="score-text text-white text-center poppins bg-[#ffffff30] p-16 rounded-2xl">
               <h3 class="text-3xl poppins font-semibold">Game over !</h3> 
                <h1 class="text-7xl mt-5">
                    <span class="font-bold">Score:</span>
                    <span id="game-score">0</span>
                </h1>
                <button onclick="play()" class="btn text-black my-5 font-semibold text-xl px-7">Play Again</button>
                <p class="text-2xl font-normal">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="helping.js"></script>
    <script src="management.js"></script>
</body>
</html>
